<div class="cache-warmer__info">
    <div class="coverage-rate">
        <label>Cache Coverage Rate (for last 24h)</label>

        <table class="bar-container">
            <tr>
                <td class="hit" data-bind="style: {width: getCoverageRate()}">
                    <span>Hits</span> <i>~<span data-bind="text: getCoverageRate()"></span></i>
                </td>
                <td class="miss"></td>
            </tr>
        </table>

        <div class="general-info">
            <p><strong>Cache Type:</strong> <span data-bind="text: cacheType"></span></p>
            <p><strong>Cache <span title="Time To Live">TTL</span>:</strong> <span data-bind="text: cacheTtl"></span>
            </p>
        </div>
    </div>

    <div class="fill-rate">
        <table class="bar-container">
            <tr>
                <td class="inCache" data-bind="style: {width: getInCacheRate()}">
                    <span>In Cache</span> <i>~<span data-bind="text: getInCacheRate()"></span></i>
                </td>
                <td class="pending" data-bind="style: {width: getPendingRate()}">
                    <span>Pending</span> <i>~<span data-bind="text: getPendingRate()"></span></i>
                </td>
            </tr>
        </table>
    </div>

    <div class="fill-history">
        <label>Fill History</label>
        <div class="gradient"></div>
        <svg width="100%" height="65px" preserveAspectRatio="none" viewBox="0 0 100 100" version="1.1"
             xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
                <polygon id="chart" fill="#" data-bind="attr:{points: history}"></polygon>
            </defs>

            <g>
                <use fill="#47cd4a" fill-rule="evenodd" xlink:href="#chart"></use>
            </g>

            <path d="M99,10 L100,10" stroke="#e3e3e3" stroke-width="1"></path>
            <path d="M99,20 L100,20" stroke="#e3e3e3" stroke-width="1"></path>
            <path d="M99,30 L100,30" stroke="#e3e3e3" stroke-width="1"></path>
            <path d="M99,40 L100,40" stroke="#e3e3e3" stroke-width="1"></path>
            <path d="M99,50 L100,50" stroke="#e3e3e3" stroke-width="1"></path>
            <path d="M99,60 L100,60" stroke="#e3e3e3" stroke-width="1"></path>
            <path d="M99,70 L100,70" stroke="#e3e3e3" stroke-width="1"></path>
            <path d="M99,80 L100,80" stroke="#e3e3e3" stroke-width="1"></path>
            <path d="M99,90 L100,90" stroke="#e3e3e3" stroke-width="1"></path>
        </svg>
        <div class="label from" data-bind="text: historyFrom"></div>
        <div class="label to" data-bind="text: historyTo"></div>
        <div class="label min">0%</div>
        <div class="label max">100%</div>
    </div>
</div>
